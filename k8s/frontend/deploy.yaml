apiVersion: apps/v1
kind: Deployment
metadata:
  name: chattingo-frontend
  labels:
    app: chattingo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chattingo-frontend
  template:
    metadata:
      labels:
        app: chattingo-frontend
    spec:
      containers:
        - name: frontend
          image: harshavardhan303/chattingo-frontend:47
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: chattingo-secrets
